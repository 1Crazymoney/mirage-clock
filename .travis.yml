language: c
install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
sudo: false
addons:
  apt:
    sources:
    - avsm
    packages:
    - ocaml
    - ocaml-base
    - ocaml-native-compilers
    - ocaml-compiler-libs
    - ocaml-interp
    - ocaml-base-nox
    - ocaml-nox
    - time
env:
  global:
    - EXTRA_REMOTES="https://github.com/mirage/mirage-dev.git"
    - OCAML_VERSION=4.02

matrix:
  include:
  - os: linux
    env: PACKAGE="mirage-clock-xen"
  - os: linux
    env: PACKAGE="mirage-clock-unix"
  - os: osx
    osx_image: xcode7.3
    env: PACKAGE="mirage-clock-unix"
